{% extends "base.html" %}
{% block content %}
<div>
    <form method="POST" action={% url 'login' %}>
        {% csrf_token %}

        <button type="submit">Вход</button>
    </form>
</div>
<br>
<div>
    <form method="POST" action={% url 'register' %}>
        {% csrf_token %}

        <button type="submit">Регистрация</button>
    </form>
</div>
<br>

    <div class="grid-container">
    {% for product in products %}
    <div class = "card">
        <h3>{{ product.name }}</h3>
        <img src="{{ product.image }}" class="cardImg">
        <p>{{ product.description }}</p>
        <small>{{product.price }}</small>
        <form action="product/{{product.id}}/">
            <input type="submit" value="Подробнее" class="btn">
        </form>
    </div>
    {% endfor %}
    </div>
    <form action={% url 'cart' %}>
        <input type="submit" value="Перейти в корзину"class="btn">
    </form>

{% endblock content %}
