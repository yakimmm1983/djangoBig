<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if message %}
<p>{{ message }}</p>
{% endif %}
<form action="" method="post">

        <label for="full_name">ФИО</label>
        <input type="text" name = "full_name">

</form>
</body>
</html>
