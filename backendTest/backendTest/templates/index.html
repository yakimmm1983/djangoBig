<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if isFirst %}
<p> Hello django</p>

{% for note in notes %}
<p>{{ note.name }}</p>
<p>{{ note.text }}</p>
<p>{{ note.author.name }}</p>
<form action="main1/{{note.author.name}}/">
    <input type="submit" value="Подробнее об авторе">

</form>
{% endfor %}
{% else %}
<p>{{ author.name }}</p>
<p>{{ author.mark }}</p>
{% endif %}

</body>
</html>
